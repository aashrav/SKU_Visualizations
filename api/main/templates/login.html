<div>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='login.css') }}">

  <div class = 'layout'>
    <!-- <form action = '/getFiles' method="POST">
      <select  name= 'corporateId'>
        {% for corporate in corporations %}
          <option value = '{{corporate.corporate_id}}'>{{corporate.corporate_id}}</option>
        {% endfor %}
      </select>
      <input class = 'load-files' type = 'submit' value = 'Load'/>

    <form class = 'create-user' action="/addUser" method="post">
      <!-- <div class="imgcontainer">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonscout.com%2Ficon%2Favatar-370&psig=AOvVaw1fuuBIOuUeqTohH_dyWCn_&ust=1601544028492000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCODlj8zGkOwCFQAAAAAdAAAAABAD" alt="Avatar" class="avatar">
      </div> -->
      <h1>Create User</h1>
      <div class="container">

        <label for="psw">Name</label>
        <input class = 'create-input' type="text" placeholder="Enter Name" name="name" required>

        <label for="psw">Corporation</label>
        <select class = 'create-input'  name= 'corporate_id'>
          {% for corporate in corporations %}
            <option value = '{{corporate.id}}'>{{corporate.corporate_name}}</option>
          {% endfor %}
        </select>
        <!-- <input class = 'create-input' type="text" placeholder="Enter Corporate ID" name="corporate_id" required> -->

        <label for="psw">Email</label>
        <input class = 'create-input' type="email" placeholder="Enter Email" name="email" required>

        <label for="psw">Password</label>
        <input class = 'create-input' type="password" placeholder="Enter Password" name="password" required>

    
        <button type="submit">Add User</button>
      </div>
    
      <!-- <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div> -->
    </form >
    <div class = 'user-dashboard'>
      <h1>Users</h1> 
      <table class = 'content-table'>
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Corporate ID</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{user.name}}</td>
              <td>{{ user.email }}</td>
              <td>#{{ user.corporate_id }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <br>

  </div>

  <div class = 'layout'>
    <div class = 'send-file'>
      <form class = 'file-form' action = '/createMaster' method = "post" enctype="multipart/form-data">
        <h1>Create Master</h1>
        <input type='text' placeholder="Enter Corporate Name" name = 'corporateName' required></input>
        <br>
        <div>
        <input type='file' name = 'file' accept=".csv" required></input>
        </div>
        <br>
        <input placeholder = 'File 1 ID' type='text' name = 'file1'  required></input>
        <input placeholder = 'File 2 ID' type='text' name = 'file2'  required></input>

        <br>
        <br>
        <input type="submit" value="Send File" />  
      </form> 
      
    </div>

  </div>
  <div class = 'layout'>
    <div class = 'send-file'>
      <form class = 'file-form' action = '/uploadFile' method = "post" enctype="multipart/form-data">
        <h1>Send File</h1>
        <input type='text' placeholder="Enter Corporate Name" name = 'corporateName' required></input>
        <input type='file' name = 'file' accept=".csv" required></input>
        <br>
        <br>
        <input type="submit" value="Send File" />  
      </form>
    </div>
    <div class = 'file-dashboard'>
      <h1>Files</h1>
      <table class = 'content-table'>
        <thead>
          <tr>
              <th>File</th>
              <!-- <th>Date Uploaded</th> -->
              <th>Size</th>
              <th>Action</th>

          </tr>
        </thead>

        
          {% for file in files %}
            <tr>
              <!-- <td>
                <a href="/download/{{file._id}}">{{ file.filename }}</a>
              </td> -->
              <td>
                <a href="/download/{{file.file_._id}}">{{ file.file_.filename }}</a>
                
              </td>
              <td>{{ file.file_.length }} MB</td>

              <!-- <td>{{ file.length }} MB</td> -->
              <td>
                <a href = '/delete/{{file.file_._id}}'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>
                </a>            
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
